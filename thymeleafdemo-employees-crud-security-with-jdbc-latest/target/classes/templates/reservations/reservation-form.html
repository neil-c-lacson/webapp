<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Save Reservation</title>
</head>

<body>

	<div class="container">
	
		<h3>Reservation Directory</h3>
		<hr>
		
		<p class="h4 mb-4">Reserve a room</p>
	
		<form th:action="@{/reservations/saveReservation}"
			  th:object="${reservation}" method="POST">
		
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{roomId}"
					class="form-control mb-4 col-4" placeholder="Room Id">
					
			<input type="text" th:field="*{username}"
					class="form-control mb-4 col-4" placeholder="Client Username">
					
			<input type="text" th:field="*{startDate}"
					class="form-control mb-4 col-4" placeholder="Check-in Date">
					
			<input type="text" th:field="*{endDate}"
					class="form-control mb-4 col-4" placeholder="Check-out Date">

			<button type="submit" class="btn btn-info col-2">Save</button>
						
		</form>
	
		<hr>
		<a th:href="@{/reservations/listReservation}">Back to Reservations List</a>
		
	</div>
</body>

</html>
