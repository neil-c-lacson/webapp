<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Save Room</title>
</head>

<body>

	<div class="container">
	
		<h3>Room Directory</h3>
		<hr>
		
		<p class="h4 mb-4">Create New Room</p>
	
		<form th:action="@{/rooms/saveRoom}"
			  th:object="${room}" method="POST">
		
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<input type="text" th:field="*{type}"
					class="form-control mb-4 col-4" placeholder="Room Type">

			<input type="text" th:field="*{price}"
					class="form-control mb-4 col-4" placeholder="Price">

			<button type="submit" class="btn btn-info col-2">Save</button>
						
		</form>
	
		<hr>
		<a th:href="@{/rooms/listRoom}">Back to Rooms List</a>
		
	</div>
</body>

</html>
